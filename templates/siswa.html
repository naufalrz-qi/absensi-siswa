<table class="table table-striped-columns mt-4">
    <thead>
       <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Kelas</th>
       </tr>
    </thead>
    <tbody>
       {% for s in siswa %}
       <tr>
          <td>{{ loop.index }}</td>
          <td>{{ s[1] }}</td>
          <td>{{ s[2] }}</td>
       </tr>
       {% endfor %}
    </tbody>
 </table>
